<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Info Submission</h1>
            <p>Share the details of your game</p>
        </header>

        <main>
            <form id="game-form">
                <input type="text" id="game-name" placeholder="Game Name" required>
                <textarea id="game-description" placeholder="Game Description" required></textarea>
                <input type="text" id="game-genre" placeholder="Game Genre" required>
                <button type="submit">Submit</button>
            </form>

            <div id="result" class="result"></div>
        </main>

        <footer>
            <p>Made by Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
