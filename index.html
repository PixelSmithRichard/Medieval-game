<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Info Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Enter Your Key Information</h1>
        </header>
        
        <main>
            <div class="input-container">
                <label for="key-info">Enter Key Info:</label>
                <input type="text" id="key-info" placeholder="e.g., Name, Age, etc.">
                <button onclick="submitInfo()">Submit</button>
            </div>
            
            <div id="result" class="result">
                <!-- Result will appear here -->
            </div>
        </main>

        <footer>
            <p>Made with ❤️ by Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
